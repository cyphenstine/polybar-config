[colors]
background = #3A5159
background-alt = #425565
foreground = #C4EDEE
primary = #F5A933
secondary = #DF735C
border = #93ACBC
disabled = #707880

#bar1 :

[bar/bar1]
width = 100%   
height = 23pt
radius = 3
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 2pt
border-color = #63C67B
padding-left = 0                
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.alert}
font-0 = JetBrainsMonoNF:size = 10;3
modules-left = xworkspaces
modules-center = date time
modules-right = battery wlan
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true



#Modules :

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = (%{F#F0C674}%mountpoint%%{F-})Used : %used%(%percentage_used%%)
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery 
interval = 3
full-at = 100  
low-at = 10
battery = BAT0
adapter = ADP1
format-charging-prefix = "󱟦  " 
format-charging-prefix-foreground = ${colors.secondary}
format-charging =  <label-charging>
format-discharging-prefix = "󱟤  " 
format-discharging-prefix-foreground = ${colors.secondary}
format-full-prefix = "󱟢 " 
format-full-prefix-foreground = ${colors.secondary}
format-full = <label-full>

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= #93ACBC
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.border}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%% 
label-muted = muted
label-muted-foreground = ${colors.disabled}         

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
accumulate-stats = true
udspeed-minwidth = 5

[module/wlan]
type = internal/network
interval = 3
inherit = network-base
interface-type = wireless
format-connected-prefix = "   "  
format-connected-prefix-foreground = ${colors.primary}
label-connected = CONNECTED
format-disconnected = <label-disconnected>
label-disconnected = "  x " 

#[module/eth]
#inherit = network-base
#interface-type = wired
#label-connected = %{F#F0C674}%ifname%%{F-} 

#[%downspeed:4%  / %upspeed:4%  ]

[module/date]
type = internal/date
interval = 1
date = %b-%d,%a
format =   <label>
format-foreground = ${colors.secondary}
label = %date%
label-foreground = ${colors.foreground}

[module/time]
type = internal/date
interval = 1
format =   <label>
format-foreground = ${colors.primary}
time = %I:%M
label = %time%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true   
